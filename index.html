<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #007bff;
        }
        .nav-tabs .nav-link.active {
            background-color: #fff;
            color: #007bff;
            border-color: transparent;
            font-weight: bold;
        }
        .nav-tabs .nav-link {
            background-color: #007bff;
            color: #fff;
            border-color: transparent;
            font-weight: bold;
        }
        .tab-content {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .job-card {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            padding: 20px;
            width: 428px;
            
            /* border: 1px solid #ccc; */
            border-radius: 1px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
            
        }
        .job-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .job-card h3 {
            margin-bottom: 10px;
            font-size: 18px;
            
        }
        .job-card p {
            margin-bottom: 10px;
            color: #666;
        }
        .job-card .btn {
            margin-top: 10px;
            width: 50%;
        }
    </style>
</head>
<body>

<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Latest</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Hot Jobs</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Notify Me</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="grow-tab" data-bs-toggle="tab" data-bs-target="#grow" type="button" role="tab" aria-controls="grow" aria-selected="false">Grow With Us</button>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="job-card">
            <h3>Job Title 1</h3>
            <p>Job Description 1</p>
            <div class="d-flex">
                <a href="#" class="btn btn-primary">Read More</a>
                <a href="#" class="btn btn-success">Apply Now</a>
            </div>
        </div>
        
        <div class="job-card">
            <h3>Job Title 2</h3>
            <p>Job Description 1</p>
            <div class="d-flex">
                <a href="#" class="btn btn-primary">Read More</a>
                <a href="#" class="btn btn-success">Apply Now</a>
            </div>
        </div>
        <div class="job-card">
            <h3>Job Title 3</h3>
            <p>Job Description 3</p>
            <div class="d-flex">
                <a href="#" class="btn btn-primary">Read More</a>
                <a href="#" class="btn btn-success">Apply Now</a>
            </div>
        </div>
    </div>
    
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
